name: efapp
description: Evans Francis App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dependency_plugin:
    path: dependency_plugin

  cad_audio_service:
    path: cad_audio_service

  google_fonts: ^5.0.0
  dropdown_button2: ^2.1.4
  bot_toast: ^4.0.4
  url_launcher: ^6.1.11
  youtube: ^1.0.1 # for getting thumbnail
  flutter_screenutil: ^5.8.4

  #Local
  flutter_inappwebview: ^5.7.2+3
  country_picker: ^2.0.20
  flutter_local_notifications: ^13.0.0
  firebase_ui_firestore: ^1.5.6
  youtube_explode_dart: ^1.12.4
  cached_network_image: ^3.2.3
  very_good_infinite_list: ^0.7.0
  youtube_data_api: ^1.0.4
  dart_des: ^1.0.2
  webview_flutter: ^4.2.2
  timeago: ^3.5.0
  share_plus: ^7.1.0

dependency_overrides:
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/evans_app_icon1.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
#    - assets/menu_images/
